<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<form action="#" th:action="@{/edit}" th:object="${employee}" method="post">
		<p>Emp Id: <input type="text" th:field="*{id}" id="emp" disabled /></p>
		<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>

		<p>Emp Name: <input type="text" th:field="*{name}" id="ename" /></p>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<p>Emp Salary: <input type="text" th:field="*{salary}" id="salary" /></p>
		<div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

		<p>Emp Designation: <input type="text" th:field="*{designation}" id="desgn" /></p>
		<div th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>

		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />

	</form>
</body>

</html>
